{{- define "header" }}
{{- end }}
{{- define "content" }}
    <h1>{{ .Common.Title }}</h1>
    
    <p>Added user:</p>

    <label for="username">Username:</label>
    <p id="username">{{ .Context.Username }}</p>
    
    <label for="id">ID:</label>
    <p id="id">{{ .Context.ID }}</p>

    <label for="password">Password:</label>
    <p id="password" data-testid="password">{{ .Context.Password }}</p>

    <a href="http://{{ .Common.Domain }}/{{ .Common.Prefix }}/admin/invite">Invite another user</a>
    <a href="http://{{ .Common.Domain }}/{{ .Common.Prefix }}/admin">Back to admin</a>
{{- end }}
