apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ template "ph.forms.full_name" . }}
spec:
  routes:
  - kind: Rule
    match: PathPrefix(`{{ .Values.forms.urlPrefix }}/admin`)
    middlewares:
    - name: auth-admin
    services:
    - kind: Service
      name: {{ template "ph.forms.full_name" . }}
      namespace: {{ .Release.Namespace }}
      port: 80
      scheme: http
  - kind: Rule
    match: PathPrefix(`{{ .Values.forms.urlPrefix }}/user`)
    middlewares:
    - name: auth-login
    services:
    - kind: Service
      name: {{ template "ph.forms.full_name" . }}
      namespace: {{ .Release.Namespace }}
      port: 80
      scheme: http
  - kind: Rule
    match: PathPrefix(`{{ .Values.forms.urlPrefix }}`)
    services:
    - kind: Service
      name: {{ template "ph.forms.full_name" . }}
      namespace: {{ .Release.Namespace }}
      port: 80
      scheme: http